---
layout: default
---
<section class="">
  <div class="">
    <div class="">
      <div class="">
        {{ content }}
        <article class="">
          {% for post in site.posts limit : 5 %}
          <h1 class="">
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
          </h1>
          <p class="">{{ post.date | date: '%B %d, %Y' }}</p>
          <p>
            {% if post.subtitle %}
            {{ post.subtitle }}
            {% else %}
            {{ post.excerpt | strip_html | truncatewords: 25 }}
            {% endif %}
          </p>
          {% endfor %}
        </article>
      </div>
    </div>
  </div>
</section>
