<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
    />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta
      property="og:title"
      content="{{ page.title | default: site.title | escape }}"
    />
    <meta
      property="og:description"
      content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
    />
    <meta
      property="og:url"
      content="{{ page.url | replace:'index.html','' | absolute_url }}"
    />
    <meta
      property="og:type"
      content="{% if page.layout == 'post' %}article{% else %}website{% endif %}"
    />
    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}" />
    {% endif %}

    <!-- Twitter / X -->
    {% if page.description %}
    <meta name="twitter:card" content="{{ page.description }}" />
    {% endif %}
    <meta
      name="twitter:title"
      content="{{ page.title | default: site.title | escape }}"
    />
    <meta
      name="twitter:description"
      content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
    />
    {% if site.social.twitter %}
    <meta name="twitter:site" content="@{{ site.social.twitter }}" />
    {% endif %} {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
    {% endif %}

    <title>
      {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}
    </title>
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | absolute_url }}"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title | escape }}"
      href="{{ atom.xml | relative_url }}"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "columbia-blue": "#D4EBFA",
              "oxford-blue": "#0F2945",
              "indigo-dye": "#1C476C",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @layer base {
        body {
          font-family: "Inter", system-ui, sans-serif;
        }
      }
      @layer utilities {
        @media print {
          .no-print,
          .no-print *,
          aside,
          header,
          footer {
            display: none !important;
          }
          .page-break {
            page-break-before: always;
          }
        }
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-700">
    {{ content }}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    ></script>
  </body>
</html>
