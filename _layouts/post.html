---
layout: default
---

<section class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <div class="post-description">
      {% if page.description %}
      {{ page.description }}
      {% endif %}
    </div>
    <p class="post-meta">{{ page.date | date: '%B %d, %Y' }}</p>
  </header>
  <article>
    {{ content }}
  </article>
</section>

<div class="clearfix">
  {% if page.previous.url %}
  <a class="float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline"> Post</span></a>
  {% endif %}
  {% if page.next.url %}
  <a class="float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span class="d-none d-md-inline"> Post</span> &rarr;</a>
  {% endif %}
</div>
