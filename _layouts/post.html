---
layout: base
---
<div class="flex flex-col w-full min-h-screen">
  <header class="bg-gradient-to-r from-indigo-dye to-oxford-blue text-slate-100">
    <div class="content mx-10 lg:mx-40 my-8">
      <p class="text-5xl font-bold inline-block align-middle">
        <a href="/"><img class="max-w-full h-auto rounded-full inline-block" src="https://s.gravatar.com/avatar/acb85d71b90905e69b95fd02fbe6f828?s=64"></a>
        <span>
          {{ page.title }}
        </span>
      </p>
      {% if page.description %}
        <p class="text-xl font-normal text-columbia-blue">{{ page.description }}</p>
      {% endif %}
      <p class="text-lg font-light italic">{{ page.date | date: '%B %d, %Y' }}</p>
    </div>
  </header>
  
  <section class="mt-10 mx-10 lg:mx-40">
    <div class="prose dark:prose-inverse max-w-none">
      {{ content }}
    </div>
    <hr>
    <!-- pagination -->
    <div class="flex justify-center my-5">
      <nav aria-label="Page navigation">
        <ul class="flex list-style-none">
          <li class="page-item {% unless page.previous.url %}disabled{% endunless %}"><a
              class="page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded {% if page.previous.url %}text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none{% else %}text-gray-500 pointer-events-none{% endif %}"
              href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" tabindex="-1" {% unless page.previous.url %}aria-disabled="true"{% endunless %} title="{{ page.previous.title }}">Previous</a></li>

          <li class="page-item {% unless page.next.url %}disabled{% endunless %}"><a
              class="page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded {% if page.next.url %}text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none{% else %}text-gray-500 pointer-events-none{% endif %}"
              href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{ page.next.title }}">Next</a></li>
        </ul>
      </nav>
    </div>
  </section>
  {% include footer.html %}
</div>

{% include time_render.html %}
