---
layout: base
---
<article class="min-h-screen">
  <header class="bg-gradient-to-r from-oxford-blue to-indigo-dye text-slate-100 py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <a href="{{"/stories" | relative_url }}" class="inline-flex items-center text-columbia-blue hover:text-white mb-6 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i> Back to Stories
      </a>
      <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ page.title }}</h1>
      {% if page.description %}
        <p class="text-xl text-columbia-blue mb-4">{{ page.description }}</p>
      {% endif %}
      <p class="text-slate-300">{{ page.date | date: '%B %d, %Y' }}</p>
    </div>
  </header>

  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="prose prose-lg prose-slate max-w-none prose-headings:text-oxford-blue prose-a:text-indigo-dye hover:prose-a:text-oxford-blue">
      {{ content }}
    </div>

    <hr class="my-12 border-slate-200">

    <div class="flex justify-between items-center">
      <a href="{{"/stories" | relative_url }}" class="inline-flex items-center text-indigo-dye hover:text-oxford-blue transition-colors">
        <i class="fas fa-arrow-left mr-2"></i> All Stories
      </a>
      <div class="flex space-x-4">
        <span class="text-slate-400 text-sm">Share:</span>
        <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url | uri_escape }}" target="_blank" class="text-slate-400 hover:text-indigo-dye transition-colors">
          <span class="fab fa-twitter"></span>
        </a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | uri_escape }}&title={{ page.title | uri_escape }}" target="_blank" class="text-slate-400 hover:text-indigo-dye transition-colors">
          <span class="fab fa-linkedin"></span>
        </a>
      </div>
    </div>
  </div>
</article>

<footer class="bg-white border-t border-slate-200">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <p class="text-slate-500 text-sm">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="https://github.com/{{site.social.github}}" class="text-slate-400 hover:text-oxford-blue transition-colors">
          <span class="fab fa-github text-xl"></span>
        </a>
        <a href="https://twitter.com/{{site.social.twitter}}" class="text-slate-400 hover:text-oxford-blue transition-colors">
          <span class="fab fa-twitter text-xl"></span>
        </a>
        <a href="http://www.linkedin.com/in/{{site.social.linkedin}}" class="text-slate-400 hover:text-oxford-blue transition-colors">
          <span class="fab fa-linkedin text-xl"></span>
        </a>
      </div>
    </div>
  </div>
</footer>
